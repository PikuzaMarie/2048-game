<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="info">
            <h1>2048</h1>
            <div class="score-container">
                <h2>score</h2>
                <span id="score">0</span>
            </div>
        </div>
        <hr>
    </header>
    <main>
        <div class="controls">
            <button type="button" class="btn primary">Results</button>
            <button type="button" class="btn secondary">Restart</button>
        </div>
        <div id="board"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
